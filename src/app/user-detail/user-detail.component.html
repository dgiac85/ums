
<form #f="ngForm"> {{f.form.value | json}}
  <input type="hidden" name="id" [(ngModel)]="user.id">
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input class="form-control" [(ngModel)]="user.name" name="thename" id="name">
  </div>
  <div class="form-group">
    <label for="surname">Surname</label>
    <input class="form-control" [(ngModel)]="user.surname" name="thesurname" id="surname">
    </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" [(ngModel)]="user.email" type="email" name="theemail" id="email">
  </div>
  <div class="form-group">
    <button class="btn btn-secondary" (click)="resetForm(f.form)">RESET</button>
    <button class="btn btn-primary" (click)="backToUsers()">BACK</button>
    <button class="btn btn-success" (click)="saveUser()">SAVE</button>
  </div>
</form>
