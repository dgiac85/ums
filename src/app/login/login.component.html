<div class="row">
    <div class="col-md-6 offset-md-3">
       <form name="loginForm" #f="ngForm" (ngSubmit)="signIn(f)">
          <div class="form-group">
            <label for="email">Email</label>
            <!-- la voce email dopo required serve a creare una sorta di controllo regular expression per la email -->
            <input class="form-control" required email ngModel type="email" #email="ngModel" name="email" id="email">
            <div *ngIf="email.dirty && email.touched && email.invalid">
                <div class="alert-danger" *ngIf="email.errors.required">
                  The field is required
                </div>
                <div class="alert-danger" *ngIf="email.errors.minlength">
                  The min length of email is {{email.errors.minlength.requiredLength}} chars
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" required minLength="6" ngModel type="password" #password="ngModel" name="password" id="password">
            <div *ngIf="password.dirty && password.touched && password.invalid">
                <div class="alert-danger" *ngIf="password.errors.required">
                  The field password is required
                </div>
                <div class="alert-danger" *ngIf="password.errors.minLength">
                  The field first pattern is {{password.errors.minLength.requiredLength}} chars
                </div>
            </div>
          </div>
          <div class="form-group text-center">
            <button [disabled]='!f.valid' class="btn btn-primary">Log in</button>  
          </div>        
       </form>
    </div>
</div>
