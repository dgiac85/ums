<div class="row">
    <div class="col-md-6 offset-md-3">
       <form name="loginForm" #f="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <!-- la voce email dopo required serve a creare una sorta di controllo regular expression per la email -->
            <input class="form-control" required email ngModel type="email" #email="ngModel" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" required minLength="6" ngModel type="password" #password="ngModel" name="password" id="password">
          </div>        
       </form>
    </div>
</div>
