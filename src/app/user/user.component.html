<td>{{user.name}}</td>
<td>{{user.surname}}</td>
<td>{{user.email}}</td>
<td class="buttons">
  <div class="row">
    <div class="col-sm-6">
        <button class="btn btn-primary btn-sm" (click)=updateUser()>
          <fa name="pencil"></fa>
        </button>
    </div>
    <div class="col-sm-6">
        <button class="btn btn-danger btn-sm" (click)=deleteUser()>
            <fa name="trash-o"></fa>
   
        </button>
    </div>
    
  </div>
</td>
