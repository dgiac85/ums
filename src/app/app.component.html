<div class="container-fluid">
    <h1>Users Management System</h1>
    <a href='#' (click)='newUser()'>New User</a>

    <div class="row">
        <div class="col-md-8">
            <app-users (onSelectedUser)="updateUser($event)"></app-users>
        </div>        
        <div class="col-md-4" *ngIf="showForm">
            <app-user-detail [user]="userSelected"></app-user-detail> 
        </div>
    </div>
</div>
