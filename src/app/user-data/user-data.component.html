<!--{{user | json}}-->
<table class="table">
  <tr>
    <th>Name</th>
    <td>{{user.name}}</td>
  </tr>
  <tr>
      <th>Surname</th>
      <td>{{user.surname}}</td>
  </tr>
  <tr>
      <th>Email</th>
      <td>{{user.email}}</td>
  </tr>
  <tfoot>
    <tr>
      <td colspan="2"><button class="btn btn-primary" (click)="backToUsers()">Back</button></td>
    </tr>
  </tfoot>
</table>
